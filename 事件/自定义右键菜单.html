<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#ul1 {width:100px; background:#CCC; border:1px solid black; position:absolute;display:none;}
</style>
<script>
     //右键触发菜单
	document.oncontextmenu = function(ev) {
		var oUl = document.getElementById("ul1");
		var oEvent = ev || event;
		var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
		var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
		
		oUl.style.display="block";
		oUl.style.left=oEvent.clientX+scrollLeft+"px";
		oUl.style.top = oEvent.clientY+scrollTop+"px";
		
		//禁止本来的右键菜单
		return false;
	}
	
	document.onclick = function(){
		var oUl = document.getElementById("ul1");
		oUl.style.display="none";
	}
</script>
</head>

<body>
	<ul id="ul1">
    	<li><a href="http://www.baidu.com">登录</a></li>
        <li>回到首页</li>
        <li>注销</li>
        <li>加入VIP</li>
    </ul>
</body>
</html>
