<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> cookie记录登录的用户名</title>
<style>
</style>
<script>
window.onload = function() {
	var oForm = document.getElementById('form1');
	var oUser = document.getElementsByName('user')[0];
	var oBtnClear = document.getElementsByTagName('a')[0];
	
	oForm.onsubmit=function() {
		setCookie('user',oUser.value,30);
	};
	oUser.value=getCookie('user');
	
	oBtnClear.onclick=function(){
		removeCookie('user');
		oUser.value='';
	};
}

function setCookie(name, value, iDay){
		var oDate = new Date();
		
		oDate.setDate (oDate.getDate()+iDay);
		
		document.cookie = name+'='+value+';expires='+oDate;
	}
	
	function getCookie(name) {
		//cookie是一个字符串，靠’; ’把每项分开
		var arr = document.cookie.split('; ');
		var i=0;
		
		for(i=0; i<arr.length; i++){
			var arr2 = arr[i].split('=');
			
			if( arr2[0] == name){
				return arr2[1];
			}
		}
		
		//没找到
		return '';
	}
	
	function removeCookie(name){
		// 设置expire为负数
		setCookie(name,'1',-1);
	}
</script>
</head>

<body>
<form id='form1' action="http://www.miaov.com/">
	用户名：<input type="text" name='user'/>
    密码：<input type="password" name='pass'/>
    <input type="submit" value="登录">
    <a href="javascript:;">清除记录</a>
</form>
</body>
</html>
