<body>
<script>
function factorial(num){
	if(num <= 1){
		return 1;
	}
	else{
		//return num*factorial(num-1);
		return num*arguments.callee(num-1);
	}
}

//闭包 -- 万能
/*var factorial = ( function f(num){
	if(num <= 1){
		return 1;
	}
	else{
		return num*f(num-1);
	}
});*/

alert(Object.getPrototypeOf(factorial)); //function
var prototype = Object.getPrototypeOf(factorial)
alert(Object.getPrototypeOf(prototype)); //object

var anotherFactorial = factorial;
factorial = null;
alert(anotherFactorial(4));
</script>
</body>
