<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<style>
	#div1 {height: 200px; width:100px; background: red;}
</style>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li class="box"></li>
	<li></li>
	<li class="box"></li>
	<li></li>
</ul>
	

<script>
window.onload = function() {
	var oUl = document.getElementById('ul1');
	var aBox = getElementByClass(oUl,"box");

	for(var i=0; i<aBox.length; i++){
		aBox[i].style.background="red";
	}
}

function getElementByClass(oParent, sClass){
	var aEle = oParent.getElementsByTagName("*");
	var aResult=[];
	for(var i=0; i<aEle.length; i++){
		if(aEle[i].className == sClass){
			aResult.push(aEle[i]);
		}
	}
	return aResult;
}
</script>
</body>
</html>
